    <title>Wael Yasmina Three.js boilerplate</title>
    <style>body {
  margin: 0;
}

</style>
  </head>
  <body>
    <script id="vertexShader" type="vertex">
      uniform float u_time;
      void main() {
              float newX = sin(position.x + u_time) * sin(position.y + u_time);
              vec3 newPosition = vec3(newX, position.y, position.z);
              /* rotate */
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0 );
      }
    </script>
    <script id="fragmentShader" type="fragment">
      uniform float u_time;
      uniform vec2 u_resolution;
      uniform vec2 u_mouse;
      void main() {
          gl_FragColor = vec4(u_mouse.x, u_mouse.y, 1.0, 1.0);
      }
    </script>
    <script src="/mouse_interaction.d7b2bdd5.js" defer=""></script>
  </body>
