<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wael Yasmina Three.js boilerplate</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script id="vertexShader" type="vertex">
      uniform float u_time;
      void main() {
              float newX = sin(position.x + u_time) * sin(position.y + u_time);
              vec3 newPosition = vec3(newX, position.y, position.z);
              /* rotate */
              gl_Position = projectionMatrix * modelViewMatrix * vec4(newPosition, 1.0 );
      }
    </script>
    <script id="fragmentShader" type="fragment">
      uniform float u_time;
      uniform vec2 u_resolution;
      void main() {
          vec2 st = gl_FragCoord.xy / u_resolution;
          gl_FragColor = vec4(st.x, sin(u_time), st.y, 1.0);
      }
    </script>
    <script src="./js/fragment_basic.js" type="module"></script>
  </body>
</html>
